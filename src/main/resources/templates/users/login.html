<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>로그인</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" />
    <link rel="stylesheet" href="/assets/vendor/fontawesome-free/css/all.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/sb-admin-2.min.css" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">MOA 로그인</h1>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger py-2 mb-4">이메일 또는 비밀번호가 올바르지 않습니다.</div>
                    <div th:if="${param.logout}" class="alert alert-success py-2 mb-4">로그아웃되었습니다.</div>

                    <form class="user" id="loginForm" th:action="@{/auth/login}" method="post">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="email"
                          name="email"
                          aria-describedby="emailHelp"
                          placeholder="이메일을 입력하세요"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="비밀번호" required />
                      </div>
                      <button class="btn btn-primary btn-user btn-block" type="submit">로그인</button>
                    </form>

                    <hr />
                    <div class="text-center">
                      <a class="small" th:href="@{/auth/signup}">회원가입</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/assets/js/sb-admin-2.min.js"></script>
  </body>
</html>
