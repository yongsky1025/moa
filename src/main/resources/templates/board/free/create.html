<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <title layout:fragment="title">자유게시판 - 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid" layout:fragment="content">
      <div class="board-write-page">
        <div class="wrap">
          <div class="topbar d-flex justify-content-between align-items-center mb-3">
            <h1 class="title mb-0">자유게시판 작성</h1>
            <div class="d-flex gap-2">
              <button class="btn btn-secondary" type="button" onclick="location.href = '/notice'">취소</button>
              <button class="btn btn-primary" id="saveBtn" type="button">등록</button>
            </div>
          </div>

          <div class="card p-4">
            <div class="mb-3">
              <label class="form-label">제목</label>
              <input id="titleInput" class="form-control" type="text" maxlength="200" placeholder="제목을 입력하세요" />
              <div class="text-danger mt-1" id="titleError" style="display: none">제목을 입력하세요.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">내용</label>
              <textarea id="contentInput" class="form-control" rows="12" placeholder="내용을 입력하세요"></textarea>
              <div class="text-danger mt-1" id="contentError" style="display: none">내용을 입력하세요.</div>
            </div>

            <div class="text-muted" id="formMessage"></div>
          </div>
        </div>
      </div>

      <script th:src="@{/board/create.js}"></script>
    </div>
  </body>
</html>
