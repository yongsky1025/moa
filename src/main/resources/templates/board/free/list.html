<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <title layout:fragment="title">자유게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid" layout:fragment="content">
      <div class="board-list-page">
        <div class="wrap">
          <div class="topbar">
            <h1 class="title">자유게시판</h1>
            <button class="btn" type="button" onclick="location.href = '/free/new'">글쓰기</button>
          </div>

          <div class="card">
            <table>
              <thead>
                <tr>
                  <th class="col-no">no.</th>
                  <th id="postTitle">제목</th>
                  <th class="col-author">작성자</th>
                  <th class="col-date">작성일</th>
                  <th class="col-views">조회수</th>
                  <th class="col-views">댓글</th>
                </tr>
              </thead>
              <tbody id="postTableBody"></tbody>
              <tbody id="emptyRow" style="display: none">
                <tr>
                  <td colspan="5" class="empty">게시글이 없습니다.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script th:src="@{/board/list.js}"></script>
    </div>
    <!-- /.container-fluid -->
  </body>
</html>
