<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <title layout:fragment="title">read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <div class="container-fluid" layout:fragment="content">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">게시글 조회</h5>

        <div class="card">
          <div class="card-body">
            <!-- 제목 -->
            <h3 class="fw-bold mb-3" id="title">Loading...</h3>

            <!-- 메타 -->
            <div class="d-flex flex-wrap gap-3 text-muted mb-3">
              <div>작성자: <span class="fw-semibold text-dark" id="writer">-</span></div>
              <div>작성일: <span class="fw-semibold text-dark" id="createDate">-</span></div>
              <div>조회수: <span class="fw-semibold text-dark" id="viewCount">-</span></div>
            </div>

            <hr />

            <!-- 내용 -->
            <div class="mt-3">
              <div class="form-control" style="min-height: 220px; white-space: pre-line" id="context">Loading...</div>
            </div>

            <!-- 버튼 -->
            <div class="mt-4 d-flex gap-2">
              <a class="btn btn-primary" id="btnList" href="/board/list">목록</a>
              <a class="btn btn-success" id="btnModify" href="#">수정</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/board/read.js}"></script>
  </div>
  <!-- /.container-fluid -->
</html>
