<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <title layout:fragment="title">list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid" layout:fragment="content">
      <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="m-0">게시판</h2>
          <button class="btn btn-primary" id="btnNew">글쓰기</button>
        </div>

        <!-- 알림 -->
        <div id="alertBox" class="alert d-none" role="alert"></div>

        <!-- 목록 -->
        <div class="card mb-3">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle table table-striped">
              <thead class="table-light">
                <tr>
                  <th style="width: 90px">번호</th>
                  <th>제목</th>
                  <th style="width: 110px">조회수</th>
                  <th style="width: 220px">작성일</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <script th:src="@{/board/list.js}"></script>
    </div>
    <!-- /.container-fluid -->
  </body>
</html>
