<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <title layout:fragment="title">notice</title>
  </head>

  <body>
    <div class="container-fluid" layout:fragment="content">
      <!-- Page Heading -->
      <h1 class="h3 mb-2 text-gray-800">공지사항</h1>
      <br />

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">공지사항 게시판입니다</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th width="3%"></th>
                  <th width="50%">제목</th>
                  <th width="10%">작성자</th>
                  <th>작성일</th>
                  <th width="8%">조회</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="dto, idx : ${dto}">
                  <td th:text="${idx.count}"></td>

                  <td>
                    <a class="title-link" th:href="@{/board/notice/read(bno=${dto.bno})}" th:text="${dto.title}"> </a>
                  </td>

                  <td th:text="${dto.writer.getNickname}"></td>
                  <td th:text="${#temporals.format(dto.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                  <td th:text="${dto.viewCount}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </body>
</html>
