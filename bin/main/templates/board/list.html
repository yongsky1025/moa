<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>게시판</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        margin: 0;
        background: #f6f7f9;
      }
      .wrap {
        max-width: 960px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      .title {
        font-size: 22px;
        font-weight: 700;
        margin: 0;
      }
      .btn {
        appearance: none;
        border: 0;
        cursor: pointer;
        padding: 10px 14px;
        border-radius: 10px;
        background: #111827;
        color: white;
        font-weight: 600;
      }
      .card {
        background: white;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      thead th {
        text-align: left;
        font-size: 13px;
        color: #6b7280;
        background: #f9fafb;
        padding: 12px 14px;
        border-bottom: 1px solid #e5e7eb;
      }
      tbody td {
        padding: 12px 14px;
        border-bottom: 1px solid #f0f1f3;
        font-size: 14px;
      }
      tbody tr:hover {
        background: #fafafa;
      }
      .col-no {
        width: 70px;
      }
      .col-author {
        width: 140px;
      }
      .col-date {
        width: 120px;
      }
      .col-views {
        width: 90px;
        text-align: right;
      }
      .col-title a {
        color: #111827;
        text-decoration: none;
      }
      .col-title a:hover {
        text-decoration: underline;
      }
      .empty {
        padding: 18px 14px;
        color: #6b7280;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="topbar">
        <h1 class="title">게시판</h1>
        <button class="btn" type="button" onclick="location.href = '/write.html'">글쓰기</button>
      </div>

      <div class="card">
        <table>
          <thead>
            <tr>
              <th class="col-no">no.</th>
              <th>제목</th>
              <th class="col-author">작성자</th>
              <th class="col-date">작성일</th>
              <th class="col-views">조회수</th>
            </tr>
          </thead>
          <tbody>
            <!-- 예시 데이터 -->
            <tr>
              <td class="col-no">3</td>
              <td class="col-title"><a href="/read.html?id=3">공지사항 확인 부탁드립니다</a></td>
              <td class="col-author">관리자</td>
              <td class="col-date">2026-01-25</td>
              <td class="col-views">128</td>
            </tr>
            <tr>
              <td class="col-no">2</td>
              <td class="col-title"><a href="/read.html?id=2">질문 있습니다</a></td>
              <td class="col-author">홍길동</td>
              <td class="col-date">2026-01-24</td>
              <td class="col-views">41</td>
            </tr>
            <tr>
              <td class="col-no">1</td>
              <td class="col-title"><a href="/read.html?id=1">첫 글입니다</a></td>
              <td class="col-author">사용자1</td>
              <td class="col-date">2026-01-23</td>
              <td class="col-views">12</td>
            </tr>

            <!-- 글이 없을 때 예시 (필요하면 위 3개 tr 지우고 이거만 쓰면 됨)
            <tr>
              <td class="empty" colspan="5">게시글이 없습니다.</td>
            </tr>
            -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
