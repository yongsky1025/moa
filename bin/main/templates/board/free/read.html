<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <title layout:fragment="title">자유게시판 - 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid" layout:fragment="content">
      <div class="board-read-page">
        <div class="wrap">
          <div class="topbar d-flex justify-content-between align-items-center mb-3">
            <h1 class="title mb-0">자유게시판</h1>
            <div class="d-flex gap-2">
              <button class="btn btn-secondary" type="button" onclick="location.href = '/free'">목록</button>
              <button class="btn btn-primary" id="editBtn" type="button">수정</button>
              <button class="btn btn-danger" id="deleteBtn" type="button">삭제</button>
            </div>
          </div>

          <div class="card p-4">
            <h2 id="postTitle" class="mb-3">Loading...</h2>
            <hr />

            <div class="d-flex gap-4 text-muted mb-3">
              <div>작성자: <span id="postAuthor">-</span></div>
              <div>작성일: <span id="postCreateDate">-</span></div>
              <div>조회수: <span id="postViewCount">-</span></div>
            </div>

            <div id="postContent" class="content content-box">Loading...</div>
          </div>
        </div>
      </div>

      <script th:src="@{/board/read.js}"></script>
    </div>
  </body>
</html>
