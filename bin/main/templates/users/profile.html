<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Profile</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" />
    <link rel="stylesheet" href="/assets/vendor/fontawesome-free/css/all.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/sb-admin-2.min.css" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Profile</h1>
                </div>

                <form class="user" id="profileForm" method="post">
                  <div class="form-group">
                    <input type="text" id="nickname" class="form-control form-control-user" name="nickname" placeholder="Nickname" />
                  </div>
                  <div class="form-group">
                    <input type="text" id="address" class="form-control form-control-user" name="address" placeholder="Address" />
                  </div>
                  <hr />
                  <div class="form-group">
                    <input type="password" id="password" class="form-control form-control-user" name="password" placeholder="Password" />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      id="passwordConfirm"
                      class="form-control form-control-user"
                      name="passwordConfirm"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">Update</button>
                </form>

                <hr />
                <div class="text-center">
                  <a class="small" href="#">Back</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/assets/js/sb-admin-2.min.js"></script>
  </body>
</html>
