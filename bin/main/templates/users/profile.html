<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>회원 프로필</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" />
    <link rel="stylesheet" href="/assets/vendor/fontawesome-free/css/all.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/sb-admin-2.min.css" />
    <link rel="stylesheet" href="/assets/css/moa-theme.css" />
  </head>
  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-5">
              <div class="d-flex align-items-center mb-4">
                <div class="rounded-circle bg-light border d-flex align-items-center justify-content-center mr-3" style="width: 48px; height: 48px">
                  <i class="fas fa-user text-primary"></i>
                </div>
                <h1 class="h5 text-gray-900 mb-0">상세 정보</h1>
              </div>

              <div class="list-group list-group-flush text-right">
                <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                  <span class="text-muted">이름</span>
                  <span class="text-gray-900 font-weight-bold" data-user="name"></span>
                </div>

                <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                  <span class="text-muted">닉네임</span>
                  <span class="text-gray-900 font-weight-bold" data-user="nickname"></span>
                  <i class="fas fa-pen text-muted ml-2"></i>
                </div>

                <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                  <span class="text-muted">이메일</span>
                  <span class="text-gray-900 font-weight-bold" data-user="email"></span>
                </div>

                <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                  <span class="text-muted">생년월일</span>
                  <span class="text-gray-900 font-weight-bold" data-user="birthDate"></span>
                </div>

                <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                  <span class="text-muted">나이</span>
                  <span class="text-gray-900 font-weight-bold" data-user="age"></span>
                </div>

                <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                  <span class="text-muted">휴대폰 번호</span>
                  <span class="d-flex align-items-center">
                    <span class="text-gray-900 font-weight-bold" data-user="phone"></span>
                  </span>
                </div>

                <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                  <span class="text-muted">성별</span>
                  <span class="text-gray-900 font-weight-bold" data-user="userGender"></span>
                </div>

                <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                  <span class="text-muted">주소</span>
                  <span class="d-flex align-items-center">
                    <span class="text-gray-900 font-weight-bold" data-user="address"></span>
                    <i class="fas fa-pen text-muted ml-2"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/assets/js/sb-admin-2.min.js"></script>
    <script th:src="@{/users/js/profile.js}"></script>
  </body>
</html>
